<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="output">
        <div id="atbtm">0</div>
    </div>

    <div id="digits">
        <button class="func">C</button>
        <button id="big" class="func">backspace</button>
        <button class="box">%</button>
        <button class="box">/</button>
        <button class="box2">7</button>
        <button class="box2">8</button>
        <button class="box2">9</button>
        <button class="box">*</button>
        <button class="box2">4</button>
        <button class="box2">5</button>
        <button class="box2">6</button>
        <button class="box">-</button>
        <button class="box2">1</button>
        <button class="box2">2</button>
        <button class="box2">3</button>
        <button class="box">+</button>
        <button class="box2">00</button>
        <button class="box2">0</button>
        <button class="box2">.</button>
        <button class="func">=</button>
    </div>
</body>
<script src="main.js"></script>
</html>
